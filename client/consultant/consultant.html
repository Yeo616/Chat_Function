<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket - client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./navigation/side_nav.js"></script>
    <script src="./navigation/chat_navigation.js"></script>
  </head>

  <body class="bg-slate-300 m-0 w-full h-auto">
    <div id="sideNav" class="flex space-x-3 h-full">
      <div class="flex-2 p-1 bg-blue-900">
        <side-nav></side-nav>
      </div>
      <div class="flex-1 p-1">
        <main>
          <div class="container mx-auto">
            <chat-nav></chat-nav>
            <h3>Main chat</h3>
            <div
              class="message-box w-full flex-col h-96 overflow-y-scroll bg-slate-500"
              id="message-box"
            ></div>
            <form id="message-form">
              <div class="input-group mb-2 flex flex-row">
                <input
                  type="text"
                  id="message"
                  class="border-0 bg-slate-800 text-slate-300 py-2 px-1 w-11/12 outline-0"
                  placeholder="Enter your message"
                />
                <button
                  type="submit"
                  class="bg-slate-900 text-slate-300 border-0 w-1/12 outline-0"
                >
                  Send
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>

      <div class="flex-1 p-1 bg-white">
        <p>it's program,serach area</p>
        <form>
          <input
            class="focus:border-light-blue-500 focus:ring-1 focus:ring-light-blue-500 focus:outline-none text-sm text-black placeholder-gray-500 border border-gray-200 rounded-md py-2 pl-10"
            type="text"
            placeholder="search info"
          />
        </form>
        <button
          class="hover:bg-light-blue-200 hover:text-light-blue-800 group flex items-center rounded-md bg-light-blue-100 text-light-blue-600 text-sm font-medium px-4 py-2"
        ></button>
        <ul
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2 gap-4"
        >
          <li id="program-info" class="hover:shadow-lg flex rounded-lg">
            <!-- <a
              href="/new"
              class="hover:border-transparent hover:bg-blue-400 bg-blue-100 hover:shadow-xs w-full flex items-center justify-center rounded-lg border-2 border-dashed border-gray-200 text-sm font-medium py-4"
            > -->
            <p
              class="hover:border-transparent hover:bg-blue-400 bg-blue-100 hover:shadow-xs w-full flex items-center justify-center rounded-lg border-2 border-dashed border-gray-200 text-sm font-medium py-4"
            >
              {program}
            </p>

            <!-- </a> -->
          </li>
        </ul>
      </div>
    </div>
    <footer class="bg-slate-800 text-slate-400 w-full py-2 m-auto">
      <div class="container mx-auto">This is footer</div>
    </footer>

    <script src="consultant.js"></script>
  </body>
</html>
